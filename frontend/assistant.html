<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SailMate Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'docker-blue': '#0666D0',
                        'docker-light-blue': '#0B95E0',
                        'soft-gray': '#F9F9F9'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .chat-bubble {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0666D0;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .message-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="font-inter bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-4 py-4">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html" class="mr-1">
                    <img src="images/SmallLogo.png" alt="SailMate" class="h-20 w-auto">
                </a>
                <h1 class="text-xl font-bold text-gray-900">SailMate Real Assistant</h1>
            </div>
            <a href="demo.html" class="text-gray-600 hover:text-docker-blue px-3 py-2 text-sm font-medium">‚Üê Back to Demo</a>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full">
        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 px-4 py-6 space-y-4 overflow-y-auto">
            <!-- Welcome message -->
            <div class="chat-bubble">
                <div class="flex items-start space-x-3">
                    <div class="bg-docker-blue/10 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-docker-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-4 py-3 max-w-lg">
                        <p class="text-gray-800">Hi! I'm your real SailMate assistant. Ask me about marine conditions, wave heights, wind forecasts, or any sailing-related questions for any location. I'll fetch real-time data and provide safety recommendations.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-200 px-4 py-4 bg-white">
            <div class="flex space-x-3">
                <input type="text" id="message-input" placeholder="Ask about marine conditions..." 
                       class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-docker-blue focus:border-transparent">
                <button id="send-button" class="bg-docker-blue text-white px-6 py-3 rounded-lg font-medium hover:bg-docker-light-blue transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        let isLoading = false;

        function createMessageElement(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-bubble';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="flex items-start space-x-3 justify-end">
                        <div class="bg-docker-blue rounded-lg px-4 py-3 max-w-sm">
                            <p class="text-white message-content">${content}</p>
                        </div>
                        <div class="bg-gray-300 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex items-start space-x-3">
                        <div class="bg-docker-blue/10 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-docker-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <div class="bg-gray-100 rounded-lg px-4 py-3 max-w-lg">
                            <div class="message-content">${content}</div>
                        </div>
                    </div>
                `;
            }
            
            return messageDiv;
        }

        function createLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'chat-bubble';
            loadingDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="bg-docker-blue/10 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-docker-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-4 py-3">
                        <div class="typing-indicator"></div>
                    </div>
                </div>
            `;
            return loadingDiv;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = createMessageElement(content, isUser);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = createLoadingIndicator();
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingDiv;
        }

        function hideLoading(loadingDiv) {
            if (loadingDiv && loadingDiv.parentNode) {
                loadingDiv.parentNode.removeChild(loadingDiv);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show loading indicator
            const loadingDiv = showLoading();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading and add assistant response
                hideLoading(loadingDiv);
                addMessage(data.answer || 'Sorry, I encountered an error processing your request.');

            } catch (error) {
                console.error('Error:', error);
                hideLoading(loadingDiv);
                addMessage('Sorry, I encountered an error connecting to the server. Please try again later.');
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on page load
        document.addEventListener('DOMContentLoaded', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
