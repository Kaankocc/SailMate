<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SailMate Assistant</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'docker-blue': '#0666D0',
                        'docker-light-blue': '#0B95E0',
                        'soft-gray': '#F9F9F9'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .chat-bubble {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0666D0;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .message-content {
            white-space: pre-wrap;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            /* Better mobile touch targets */
            .mobile-touch-target {
                min-height: 48px;
                min-width: 48px;
            }
            
            /* Mobile button improvements */
            .mobile-btn {
                padding: 12px 24px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            /* Mobile chat optimizations */
            .mobile-chat-bubble {
                max-width: 85%;
            }
            
            /* Mobile input improvements */
            .mobile-input {
                font-size: 16px; /* Prevents zoom on iOS */
                border-radius: 12px;
            }
            
            /* Mobile layout adjustments */
            .mobile-full-height {
                height: calc(100vh - 140px); /* Account for header and footer */
            }
        }
        

    </style>
</head>
<body class="font-inter bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-4 py-3 sm:py-4 flex-shrink-0">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html" class="mr-1">
                    <img src="images/SmallLogo.png" alt="SailMate" class="h-16 sm:h-20 md:h-24 w-auto">
                </a>
                <h1 class="text-lg sm:text-xl font-bold text-gray-900">SailMate Real Assistant</h1>
            </div>
            <a href="demo.html" class="text-gray-600 hover:text-docker-blue px-3 py-2 text-sm font-medium mobile-touch-target">‚Üê Back to Demo</a>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full mobile-full-height">
        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 px-4 py-4 sm:py-6 space-y-3 sm:space-y-4 overflow-y-auto">
            <!-- Welcome message -->
            <div class="chat-bubble">
                <div class="flex items-start space-x-2 sm:space-x-3">
                    <div class="bg-docker-blue/10 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 sm:w-5 h-4 sm:h-5 text-docker-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-3 sm:px-4 py-2 sm:py-3 mobile-chat-bubble">
                        <p class="text-gray-800 text-sm sm:text-base">Hi! I'm your real SailMate assistant. Ask me about marine conditions, wave heights, wind forecasts, or any sailing-related questions for any location. I'll fetch real-time data and provide safety recommendations.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-200 px-4 py-3 sm:py-4 bg-white flex-shrink-0">
            <div class="flex space-x-2 sm:space-x-3">
                <input type="text" id="message-input" placeholder="Ask about marine conditions..."
                       class="flex-1 border border-gray-300 rounded-lg px-3 sm:px-4 py-2 sm:py-3 focus:outline-none focus:ring-2 focus:ring-docker-blue focus:border-transparent mobile-input text-sm sm:text-base">
                <button id="send-button" class="bg-docker-blue text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-medium hover:bg-docker-light-blue transition-colors disabled:opacity-50 disabled:cursor-not-allowed mobile-btn mobile-touch-target text-sm sm:text-base">
                    <span class="button-label">Send</span>
                    <span class="button-spinner typing-indicator hidden ml-2" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Minimal Footer for Assistant Page -->
    <footer class="bg-gray-800 text-white py-3 px-4 flex-shrink-0 border-t border-gray-700">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-center text-center sm:text-left">
                <!-- Quick Links -->
                <div class="flex flex-wrap justify-center sm:justify-start items-center gap-3 sm:gap-4 mb-2 sm:mb-0">
                    <a href="index.html" class="text-gray-300 hover:text-white transition-colors text-xs sm:text-sm mobile-touch-target">
                        Home
                    </a>
                    <a href="demo.html" class="text-gray-300 hover:text-white transition-colors text-xs sm:text-sm mobile-touch-target">
                        Demo
                    </a>
                    <a href="index.html#about" class="text-gray-300 hover:text-white transition-colors text-xs sm:text-sm mobile-touch-target">
                        About
                    </a>
                </div>
                
                <!-- Copyright -->
                <p class="text-gray-400 text-xs sm:text-sm">
                    &copy; 2025 SailMate
                </p>
            </div>
        </div>
    </footer>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const buttonLabel = document.querySelector('#send-button .button-label');
        const buttonSpinner = document.querySelector('#send-button .button-spinner');
        
        let isLoading = false;

        function createMessageElement(content, isUser = false, isStructuredResponse = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-bubble';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="flex items-start space-x-2 sm:space-x-3 justify-end">
                        <div class="bg-docker-blue rounded-lg px-3 sm:px-4 py-2 sm:py-3 mobile-chat-bubble">
                            <p class="text-white message-content text-sm sm:text-base">${content}</p>
                        </div>
                        <div class="bg-gray-300 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 sm:w-5 h-4 sm:h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                `;
            } else {
                const contentClass = isStructuredResponse ? '' : 'message-content';
                messageDiv.innerHTML = `
                    <div class="flex items-start space-x-2 sm:space-x-3">
                        <div class="bg-docker-blue/10 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 sm:w-5 h-4 sm:h-5 text-docker-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <div class="bg-gray-100 rounded-lg px-3 sm:px-4 py-2 sm:py-3 mobile-chat-bubble">
                            <div class="${contentClass} text-sm sm:text-base">${content}</div>
                        </div>
                    </div>
                `;
            }
            
            return messageDiv;
        }

        function createLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'chat-bubble';
            loadingDiv.innerHTML = `
                <div class="flex items-start space-x-2 sm:space-x-3">
                    <div class="bg-docker-blue/10 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 sm:w-5 h-4 sm:h-5 text-docker-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-3 sm:px-4 py-2 sm:py-3">
                        <div class="typing-indicator"></div>
                    </div>
                </div>
            `;
            return loadingDiv;
        }

        function addMessage(content, isUser = false, isStructuredResponse = false) {
            const messageDiv = createMessageElement(content, isUser, isStructuredResponse);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = createLoadingIndicator();
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingDiv;
        }

        function hideLoading(loadingDiv) {
            if (loadingDiv && loadingDiv.parentNode) {
                loadingDiv.parentNode.removeChild(loadingDiv);
            }
        }

        // Configuration for API endpoint
        const getApiUrl = () => {
            // Check if we're running locally
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            }
            // Production API URL - replace with your Render backend URL
            return 'https://your-backend-app.onrender.com';
        };

        const API_BASE_URL = getApiUrl();

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            sendButton.setAttribute('aria-busy', 'true');
            if (buttonSpinner) buttonSpinner.classList.remove('hidden');
            messageInput.classList.add('opacity-50');

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show loading indicator
            const loadingDiv = showLoading();

            try {
                const response = await fetch(`${API_BASE_URL}/ask/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading and add assistant response
                hideLoading(loadingDiv);
                
                // Create structured response if marine data is available
                let responseContent = '';
                let isStructured = false;
                
                // Check if we have marine data to display
                if (data.wave_height !== null || data.wind_speed !== null || data.wind_direction !== null || data.safety_level !== null) {
                    responseContent = createStructuredResponse(data);
                    isStructured = true;
                } else {
                    responseContent = data.answer || 'Sorry, I encountered an error processing your request.';
                }
                
                addMessage(responseContent, false, isStructured);

            } catch (error) {
                console.error('Error:', error);
                hideLoading(loadingDiv);
                
                // Show toast notification for the error
                if (window.toastManager) {
                    let errorMessage = 'Sorry, I encountered an error connecting to the server. Please try again later.';
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        errorMessage = 'Network error. Please check your internet connection.';
                    } else if (error.message.includes('HTTP error')) {
                        errorMessage = 'Server error. Please try again later.';
                    }
                    
                    window.toastManager.show(errorMessage, 'error');
                }
                
                addMessage('Sorry, I encountered an error connecting to the server. Please try again later.');
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
                sendButton.removeAttribute('aria-busy');
                if (buttonSpinner) buttonSpinner.classList.add('hidden');
                messageInput.classList.remove('opacity-50');
            }
        }

        function createStructuredResponse(data) {
            let structuredHtml = `<div class="space-y-3">`;
            
            // Add structured marine data first if available
            if (data.wave_height !== null || data.wind_speed !== null || data.wind_direction !== null || data.safety_level !== null) {
                structuredHtml += `<div class="bg-white rounded-lg p-3 sm:p-4 border border-gray-200 shadow-sm">
                    <div class="grid grid-cols-2 gap-3 sm:gap-4 text-xs sm:text-sm">`;
                
                // Wave Height
                if (data.wave_height !== null) {
                    const waveHeightFt = (data.wave_height * 3.28084).toFixed(1); // Convert meters to feet
                    const waveColor = getWaveHeightColor(data.wave_height);
                    structuredHtml += `<div>
                        <span class="font-medium text-gray-700">üåä Wave Height:</span>
                        <span class="${waveColor} font-semibold"> ${waveHeightFt} feet</span>
                    </div>`;
                }
                
                // Wind Speed
                if (data.wind_speed !== null) {
                    const windColor = getWindSpeedColor(data.wind_speed);
                    structuredHtml += `<div>
                        <span class="font-medium text-gray-700">üí® Wind Speed:</span>
                        <span class="${windColor} font-semibold"> ${data.wind_speed.toFixed(1)} knots</span>
                    </div>`;
                }
                
                // Wind Direction
                if (data.wind_direction !== null) {
                    const windDir = getWindDirection(data.wind_direction);
                    structuredHtml += `<div>
                        <span class="font-medium text-gray-700">üß≠ Wind Direction:</span>
                        <span class="text-blue-600 font-semibold"> ${windDir}</span>
                    </div>`;
                }
                
                // Safety Level
                if (data.safety_level !== null) {
                    const safetyColor = getSafetyLevelColor(data.safety_level);
                    structuredHtml += `<div>
                        <span class="font-medium text-gray-700">üö© Safety Level:</span>
                        <span class="${safetyColor} font-semibold"> ${data.safety_level}</span>
                    </div>`;
                }
                
                structuredHtml += `</div>
                </div>`;
            }
            
            // Add the AI answer text below the marine data
            if (data.answer) {
                structuredHtml += `<p class="text-gray-800 text-sm sm:text-base">${data.answer}</p>`;
            }
            
            structuredHtml += `</div>`;
            return structuredHtml;
        }

        function getWaveHeightColor(heightMeters) {
            if (heightMeters <= 1.0) return 'text-green-600';      // < 3.3 feet
            if (heightMeters <= 2.0) return 'text-blue-600';       // 3.3-6.6 feet
            if (heightMeters <= 3.0) return 'text-orange-600';     // 6.6-9.8 feet
            return 'text-red-600';                                  // > 9.8 feet
        }

        function getWindSpeedColor(speedKnots) {
            if (speedKnots <= 10) return 'text-green-600';         // Light winds
            if (speedKnots <= 20) return 'text-blue-600';          // Moderate winds
            if (speedKnots <= 30) return 'text-orange-600';        // Strong winds
            return 'text-red-600';                                  // Very strong winds
        }

        function getSafetyLevelColor(safetyLevel) {
            const level = safetyLevel.toLowerCase();
            if (level.includes('safe') || level.includes('good') || level.includes('excellent') || level.includes('low risk')) {
                return 'text-green-600';
            } else if (level.includes('moderate') || level.includes('fair') || level.includes('medium risk')) {
                return 'text-blue-600';
            } else if (level.includes('caution') || level.includes('poor') || level.includes('high risk')) {
                return 'text-orange-600';
            } else if (level.includes('dangerous') || level.includes('unsafe') || level.includes('extreme risk')) {
                return 'text-red-600';
            }
            return 'text-gray-600'; // Default
        }

        function getWindDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5) % 16;
            return directions[index];
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isLoading) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on page load
        document.addEventListener('DOMContentLoaded', () => {
            messageInput.focus();
        });
    </script>
    <!-- Toast/Snackbar Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none">
        <!-- Toast messages will be dynamically inserted here -->
    </div>

    <script>
        // Toast/Snackbar System
        class ToastManager {
            constructor() {
                this.container = document.getElementById('toast-container');
                this.toasts = [];
            }

            show(message, type = 'error', duration = 5000) {
                const toast = this.createToast(message, type);
                this.container.appendChild(toast);
                this.toasts.push(toast);

                // Animate in
                setTimeout(() => {
                    toast.classList.add('translate-x-0', 'opacity-100');
                }, 10);

                // Auto remove
                setTimeout(() => {
                    this.remove(toast);
                }, duration);

                return toast;
            }

            createToast(message, type) {
                const toast = document.createElement('div');
                const bgColor = type === 'error' ? 'bg-red-500' : 
                               type === 'success' ? 'bg-green-500' : 
                               type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500';
                
                const icon = type === 'error' ? '‚ùå' : 
                            type === 'success' ? '‚úÖ' : 
                            type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';

                toast.className = `
                    ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg 
                    transform translate-x-full opacity-0 transition-all duration-300 ease-out
                    max-w-sm pointer-events-auto
                    flex items-center space-x-3
                `;
                
                toast.innerHTML = `
                    <span class="text-lg">${icon}</span>
                    <span class="flex-1 text-sm font-medium">${message}</span>
                    <button onclick="toastManager.remove(this.parentElement)" 
                            class="text-white/80 hover:text-white transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                `;

                return toast;
            }

            remove(toast) {
                if (!toast) return;
                
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                    this.toasts = this.toasts.filter(t => t !== toast);
                }, 300);
            }

            clear() {
                this.toasts.forEach(toast => this.remove(toast));
            }
        }

        // Initialize toast manager
        const toastManager = new ToastManager();
        window.toastManager = toastManager;

        // Global error handler for fetch requests
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            toastManager.show('Network error occurred. Please check your connection and try again.', 'error');
        });
    </script>

</body>
